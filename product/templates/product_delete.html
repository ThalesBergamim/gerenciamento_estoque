{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Deletar Produto</h3>

    <div class="card">
        <div class="card-body">
            <p class="card-text">Tem certeza de que deseja excluir o produto <strong>{{ product.title }}</strong>?</p>

            <form method="post" class="form">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mt-3">Confirmar</button>
            </form>
        </div>
    </div>
    <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar</a>
</div>

{% endblock %}
